# .coderabbit.yml

language: "english"
tone_instructions: "professional and concise"

knowledge_base:
  enable: true
  focus_areas:
    - security
    - performance
    - documentation
    - validation                 # ðŸ‘ˆ Add this to tell CodeRabbit to check input validation

reviews:
  indentation: 2
  naming_style: snake_case
  require_docstrings: true
  disallow:
    - print
    - console.log
    - debugger
    - eval
    - todo
  max_function_length: 50

  validation_rules:              # ðŸ‘‡ Add a custom validation logic note
    require_field_validation: true
    field_special_characters:
      message: "Field values should not start with special characters. Show an inline error and disable save button."
      enforce_in_files:
        - "forms.py"
        - "validation.js"
        - "views/"
